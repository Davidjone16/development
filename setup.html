<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>First-Time Setup</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #1e1e1e;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    input, button {
      margin: 5px;
      padding: 8px;
      border-radius: 6px;
      border: none;
    }
    button {
      cursor: pointer;
      background: #fff;
      color: black;
    }
    button:hover {
      background: #bbb;
    }
  </style>
</head>
<body>
  <h2>Set Your Password</h2>
  <input type="password" id="newPass" placeholder="Enter new password">
  <input type="password" id="confirmPass" placeholder="Confirm new password">
  <button onclick="setPassword()">Save Password</button>
  <p id="status"></p>

  <script>
    let db;
    const request = indexedDB.open("systemDB", 1);

    // 🔧 make sure object store exists
    request.onupgradeneeded = function(e) {
      db = e.target.result;
      if (!db.objectStoreNames.contains("settings")) {
        db.createObjectStore("settings", { keyPath: "key" });
      }
    };

    request.onsuccess = function(e) {
      db = e.target.result;
    };

    function setPassword() {
      const pass1 = document.getElementById("newPass").value;
      const pass2 = document.getElementById("confirmPass").value;

      if (pass1 === "" || pass2 === "") {
        document.getElementById("status").innerText = "❌ Password cannot be empty.";
        return;
      }

      if (pass1 !== pass2) {
        document.getElementById("status").innerText = "❌ Passwords do not match.";
        return;
      }

      const tx = db.transaction("settings", "readwrite");
      const store = tx.objectStore("settings");
      store.put({ key: "password", value: pass1 });

      tx.oncomplete = () => {
        document.getElementById("status").innerText = "✅ Password set!";
        setTimeout(() => {
          window.location.href = "com.mariowos.loginui.html";
        }, 1000);
      };
    }
  </script>
</body>
</html>

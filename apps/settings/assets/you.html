<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: url("assets/wallpaper.png");
      font-family: 'Poppins', sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .settings-box {
      background: rgba(0,0,0,0.7);
      padding: 30px 40px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    h2 {
      margin-bottom: 20px;
    }

    input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      border-radius: 6px;
      border: none;
      width: 220px;
      font-size: 16px;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      border-radius: 6px;
      border: none;
      background: #ffffff;
      color: #000;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #acacac;
    }

    #status {
      margin-top: 15px;
      font-size: 14px;
      color: #ff6666;
    }
  </style>
</head>
<body>
  <div class="settings-box">
    <h2>Password Settings</h2>
    <input type="password" id="oldPass" placeholder="Current Password">
    <input type="password" id="newPass" placeholder="New Password">
    <button onclick="changePassword()">Change Password</button>
    <p id="status"></p>
  </div>

  <script>
    let db;
    const request = indexedDB.open("systemDB", 1);

    request.onupgradeneeded = function(e) {
      db = e.target.result;
      if (!db.objectStoreNames.contains("settings")) {
        db.createObjectStore("settings", { keyPath: "key" });
      }
    };

    request.onsuccess = function(e) {
      db = e.target.result;
    };

    function changePassword() {
      const oldPass = document.getElementById("oldPass").value;
      const newPass = document.getElementById("newPass").value;
      const status = document.getElementById("status");

      if (!oldPass || !newPass) {
        status.textContent = "❌ Please fill in both fields.";
        return;
      }

      const tx = db.transaction("settings", "readwrite");
      const store = tx.objectStore("settings");
      const req = store.get("password");

      req.onsuccess = () => {
        const stored = req.result?.value;
        if (stored && stored !== oldPass) {
          status.textContent = "❌ Wrong current password!";
        } else {
          store.put({ key: "password", value: newPass });
          status.style.color = "#66ff66";
          status.textContent = "✅ Password changed!";
          setTimeout(() => {
            status.textContent = "";
            status.style.color = "#ff6666";
            document.getElementById("oldPass").value = "";
            document.getElementById("newPass").value = "";
          }, 1500);
        }
      };
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: url("/desktop/assets/wallpaper.png") center/cover no-repeat;
      color: white;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
    }

    .date {
      margin-top: 200px;
      font-size: 32px;
      font-weight: 500;
    }

    .clock {
      margin-top: 10px;
      font-size: 72px;
      font-weight: 600;
    }

    .avatar {
      width: 100px;
      height: 100px;
      background: #444;
      border-radius: 50%;
      margin: 40px 0 20px 0; /* slightly higher */
    }

    #loginPassword {
      padding: 12px;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 18px;
      width: 250px;
      margin-bottom: 90px; /* padded from bottom */
    }

    #loginBtn {
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      background: #ffffff;
      color: #000;
      cursor: pointer;
      font-size: 18px;
      margin-bottom: 90px; /* same padding as input */
    }

    #loginBtn:hover {
      background: #acacac;
    }
  </style>
</head>
<body>
  <div class="date" id="date"></div>
  <div class="clock" id="clock"></div>

  <div class="avatar"></div>

  <input type="password" id="loginPassword" placeholder="Enter password">
  <button id="loginBtn">→</button>

  <script>
    // Clock & date
    function updateDateTime() {
      const now = new Date();
      const days = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
      const months = ["January","February","March","April","May","June","July","August","September","October","November","December"];
      const dayName = days[now.getDay()];
      const month = months[now.getMonth()];
      const dateNum = now.getDate();
      const year = now.getFullYear();

      document.getElementById("date").textContent = `${dayName}, ${month} ${dateNum}, ${year}`;

      let h = now.getHours();
      let m = now.getMinutes();
      h = h < 10 ? "0"+h : h;
      m = m < 10 ? "0"+m : m;
      document.getElementById("clock").textContent = `${h}:${m}`;
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();

    // Login button
    const loginBtn = document.getElementById("loginBtn");
    loginBtn.addEventListener("click", async () => {
      const password = document.getElementById("loginPassword").value;
      if (!password) return alert("Please enter a password!");

      try {
        const res = await fetch("/login", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: new URLSearchParams({ password })
        });
        const text = await res.text();
        if (text.includes("❌")) {
          alert(text);
        } else {
          window.location.href = "/desktop/com.mariowos.desktop.html";
        }
      } catch (err) {
        alert("Login error: " + err);
      }
    });

    document.getElementById("loginPassword").addEventListener("keypress", (e) => {
      if (e.key === "Enter") loginBtn.click();
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: url("desktop/assets/wallpaper.png");
      background-size: cover;
      color: white;
      font-family: 'Poppins';
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      text-align: center;
      background: rgba(0,0,0,0.4);
      padding: 20px;
      border-radius: 12px;
    }

    .avatar {
      width: 80px;
      height: 80px;
      background: #444;
      border-radius: 50%;
      margin: 0 auto 15px auto;
    }

    #username {
      font-size: 20px;
      margin: 10px 0;
    }

    input {
      padding: 8px;
      border: none;
      border-radius: 6px;
      outline: none;
    }

    button {
      margin-left: 8px;
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      background: #ffffff;
      color: rgb(0, 0, 0);
      cursor: pointer;
    }

    button:hover {
      background: #acacac;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <div class="avatar"></div>
    <h2 id="username">guest</h2>
    <form method="POST" action="/login">
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">â†’</button>
    </form>

    <h3>Change Password</h3>
    <form method="POST" action="/set-password">
      <input type="password" name="newPassword" placeholder="New password" required>
      <button type="submit">Save</button>
    </form>
  </div>
</body>
</html>

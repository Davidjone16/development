<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>First-Time Setup</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: url("assets/wallpaper.png");
      font-family: 'Poppins', sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .setup-box {
      background: rgba(0,0,0,0.7);
      padding: 30px 40px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    h2 {
      margin-bottom: 20px;
    }

    input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      border-radius: 6px;
      border: none;
      width: 220px;
      font-size: 16px;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      border-radius: 6px;
      border: none;
      background: #ffffff;
      color: #000;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #acacac;
    }

    #status {
      margin-top: 15px;
      font-size: 14px;
      color: #ff6666;
    }
  </style>
</head>
<body>
  <div class="setup-box">
    <h2>Set Your Password</h2>
    <input type="password" id="newPass" placeholder="Enter new password">
    <input type="password" id="confirmPass" placeholder="Confirm new password">
    <button id="saveBtn">Save Password</button>
    <p id="status"></p>
  </div>

  <script>
    let db;

    // Open or create DB (promise-based)
    function openDB() {
      return new Promise((resolve, reject) => {
        const request = indexedDB.open("systemDB", 1);

        request.onupgradeneeded = function(e) {
          db = e.target.result;
          if (!db.objectStoreNames.contains("settings")) {
            db.createObjectStore("settings", { keyPath: "key" });
          }
        };

        request.onsuccess = function(e) {
          db = e.target.result;
          resolve(db);
        };

        request.onerror = function(e) {
          reject("DB failed to open");
        };
      });
    }

    // Save password to DB (promise-based)
    function savePassword(newPass) {
      return new Promise((resolve, reject) => {
        const tx = db.transaction("settings", "readwrite");
        const store = tx.objectStore("settings");
        const req = store.put({ key: "password", value: newPass });

        req.onsuccess = () => resolve();
        req.onerror = () => reject("Failed to save password");
      });
    }

    async function setupPassword() {
      const pass1 = document.getElementById("newPass").value;
      const pass2 = document.getElementById("confirmPass").value;
      const status = document.getElementById("status");

      if (!pass1 || !pass2) {
        status.textContent = "❌ Please fill in both fields.";
        return;
      }

      if (pass1 !== pass2) {
        status.textContent = "❌ Passwords do not match.";
        return;
      }

      try {
        await openDB();
        await savePassword(pass1);
        status.style.color = "#66ff66";
        status.textContent = "✅ Password set!";
        setTimeout(() => {
          window.location.href = "com.mariowos.loginui.html";
        }, 1000);
      } catch (err) {
        status.style.color = "#ff6666";
        status.textContent = "⚠️ " + err;
      }
    }

    document.getElementById("saveBtn").addEventListener("click", setupPassword);
  </script>
</body>
</html>

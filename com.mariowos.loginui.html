<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: url("assets/wallpaper.png");
      background-size:cover;
      color: white;
      font-family: 'Poppins';
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      text-align: center;
    }

    .avatar {
      width: 80px;
      height: 80px;
      background: #444;
      border-radius: 50%;
      margin: 0 auto 15px auto;
    }

    #username {
      font-size: 20px;
      margin: 10px 0;
    }

    #loginPassword {
      padding: 8px;
      border: none;
      border-radius: 6px;
      outline: none;
    }

    #loginBtn {
      margin-left: 8px;
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      background: #ffffff;
      color: rgb(0, 0, 0);
      cursor: pointer;
    }

    #loginBtn:hover {
      background: #acacac;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <div class="avatar"></div>
    <h2 id="username">guest</h2>
    <input type="password" id="loginPassword" placeholder="Password">
    <button id="loginBtn">‚Üí</button>
  </div>

<script>
  let db;
  const request = indexedDB.open("systemDB", 1);

  request.onupgradeneeded = function(e) {
    db = e.target.result;
    if (!db.objectStoreNames.contains("settings")) {
      db.createObjectStore("settings", { keyPath: "key" });
    }
  };

  request.onsuccess = function(e) {
    db = e.target.result;
    console.log("‚úÖ Database opened");

    // Optional: check if password exists and log it (no redirect)
    const tx = db.transaction("settings", "readonly");
    const store = tx.objectStore("settings");
    const req = store.get("password");

    req.onsuccess = () => {
      console.log("üîé Password record from DB:", req.result);
    };
  };

  document.getElementById("loginBtn").addEventListener("click", unlock);
  document.getElementById("loginPassword").addEventListener("keypress", function(e) {
    if (e.key === "Enter") unlock();
  });

  function unlock() {
    const inputPass = document.getElementById("loginPassword").value;

    const tx = db.transaction("settings", "readonly");
    const store = tx.objectStore("settings");
    const req = store.get("password");

    req.onsuccess = () => {
      console.log("üîë Stored password is:", req.result?.value);
      const storedPass = req.result?.value;

      // If no password is set, let user in automatically
      if (!storedPass || inputPass === storedPass) {
        console.log("‚úÖ Login successful, redirecting‚Ä¶");
        window.location.href = "com.mariowos.desktop.html";
      } else {
        alert("‚ùå Wrong password!");
      }
    };
  }
</script>


</body>
</html>
